plugins {
	id 'java'
}

group = 'com.ejercico'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'com.intuit.karate:karate-junit5:1.3.1'
	testImplementation 'net.masterthought:cucumber-reporting:5.7.7'
}

tasks.named('test') {
	useJUnitPlatform()
}
